# Colors (One Dark - https://github.com/atom/atom/tree/master/packages/one-dark-syntax)
colors:
  primary:
    background: '#1E2021'
    foreground: '#fcfcfc'
  cursor:
    text:       CellBackground
    cursor:     '#fcfcfc' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#4e5051' # syntax-selection-color
  normal:
    black:      '#1e2021'
    red:        '#ed1515'
    green:      '#11d116'
    yellow:     '#f67400'
    blue:       '#1d99f3'
    magenta:    '#9b59b6'
    cyan:       '#1abc9c'
    white:      '#fcfcfc'

# 设置字体
font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  bold:
    family: "JetBrains Mono"
    style: Bold
  italic:
    family: "JetBrains Mono"
    style: Italic
  bold_italic:
    family: "JetBrains Mono"
    style: Bold Italic

  # 字大小
  size: 13.0 

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2
  size:
    x: 80
    y: 24

scrolling:
# 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数 
  multiplier: 7

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: command, action: Paste }
  - { key: C, mods: command, action: Copy }

